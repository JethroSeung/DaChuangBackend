<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; }
        h2 { margin-bottom: 20px; }
        .info-item { margin-bottom: 16px; }
        .info-label { font-weight: bold; display: inline-block; width: 100px; }
        .action-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .action-btn:hover { background-color: #45a049; }
    </style>
</head>
<body>
<div class="container">
    <h2>个人信息</h2>

    <div class="info-item">
        <span class="info-label">用户名：</span>
        <span th:text="${user.account}">未设置</span>
    </div>

    <div class="info-item">
        <span class="info-label">昵称：</span>
        <span th:text="${user.nickname}">未设置</span>
    </div>

    <div class="info-item">
        <span class="info-label">邮箱：</span>
        <span th:text="${user.email}">未设置</span>
    </div>

    <div class="info-item">
        <span class="info-label">手机号：</span>
        <span th:text="${user.phone}">未设置</span>
    </div>

    <div class="info-item">
        <span class="info-label">用户类型：</span>
        <span th:text="${user.userType eq 'admin' ? '管理员' : '普通用户'}">未知</span>
    </div>

    <!-- 只有信息不完整时显示完善信息按钮 -->
    <a th:if="${user.nickname == null || user.email == null || user.phone == null}"
       href="/user/complete" class="action-btn">完善信息</a>

    <a href="javascript:history.back()" class="action-btn">返回</a>
</div>
</body>
</html>
