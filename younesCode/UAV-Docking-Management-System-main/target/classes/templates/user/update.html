<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑用户</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; }
        h2 { margin-bottom: 20px; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #45a049; }
        .error { color: red; margin-top: 4px; }
        .readonly-field { background-color: #f5f5f5; cursor: not-allowed; }
        .back-link { display: inline-block; margin-top: 16px; }
    </style>
</head>
<body>
<div class="container">
    <h2>编辑用户</h2>

    <form id="editForm" th:action="@{/user/update}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{user.id}" /> <!-- 保存用户ID -->

        <div class="form-group">
            <label for="account">用户名</label>
            <input type="text" id="account" th:field="*{account}" readonly class="readonly-field" />
        </div>

        <div class="form-group">
            <label for="nickname">昵称</label>
            <input type="text" id="nickname" th:field="*{nickname}" />
        </div>

        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" id="email" th:field="*{email}" />
        </div>

        <div class="form-group">
            <label for="phone">手机号</label>
            <input type="text" id="phone" th:field="*{phone}" />
        </div>

        <div class="form-group">
            <label>用户类型</label>
            <!-- 仅显示用户类型，不提供编辑 -->
            <div class="readonly-field"
                 th:text="${user.userType eq 'admin' ? '管理员' : '普通用户'}"></div>
            <!-- 移除了userType的表单字段，因为UpdateUserDTO中不再包含该字段 -->
        </div>

        <button type="submit">保存修改</button>
    </form>

    <a href="javascript:history.back()" class="back-link">返回列表</a>
</div>
</body>
</html>
