<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>删除用户</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; }
        h2 { margin-bottom: 20px; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .error { color: red; margin-top: 4px; }
        button {
            background-color: #dc3545;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #bb2d3b; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error-msg { background-color: #f8d7da; color: #721c24; }
        .back-link { display: inline-block; margin-top: 16px; }
        .readonly-field { background-color: #f5f5f5; cursor: not-allowed; }
    </style>
</head>
<body>
<div class="container">
    <h2>删除用户</h2>

    <!-- 结果提示区域 -->
    <div th:if="${success}" class="result success">
        <p th:text="${message}">删除成功</p>
        <p>被删除用户ID: <span th:text="${deletedUserId}"></span></p>
    </div>

    <div th:if="${!success && message != null}" class="result error-msg">
        <p th:text="${message}">删除失败</p>
    </div>

    <!-- 删除表单 -->
    <form id="deleteForm" th:action="@{/user/delete}" method="post">
        <div class="form-group">
            <label for="userId">用户ID <span class="required">*</span></label>
            <input type="number" id="userId" name="userId" required
                   placeholder="请输入要删除的用户ID" />
            <div class="error" id="userIdError"></div>
        </div>

        <button type="submit">确认删除</button>
    </form>

    <a href="javascript:history.back()" class="back-link">返回用户列表</a>
</div>

<script>
    // 表单验证
    document.getElementById('deleteForm').addEventListener('submit', function(e) {
        let isValid = true;
        const userId = document.getElementById('userId').value;
        const userIdError = document.getElementById('userIdError');

        // 验证用户ID
        if (!userId || isNaN(userId) || parseInt(userId) <= 0) {
            userIdError.textContent = '请输入有效的用户ID（正整数）';
            isValid = false;
        } else {
            userIdError.textContent = '';
        }

        if (!isValid) {
            e.preventDefault();
        } else {
            // 二次确认
            if (!confirm(`确定要删除ID为${userId}的用户吗？`)) {
                e.preventDefault();
            }
        }
    });
</script>
</body>
</html>
