<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>更新用户信息</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; }
        h2 { margin-bottom: 20px; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .error { color: red; margin-top: 4px; }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error-msg { background-color: #f8d7da; color: #721c24; }
        .back-link { display: inline-block; margin-top: 16px; }
        .readonly-field { background-color: #f5f5f5; cursor: not-allowed; }
    </style>
</head>
<body>
<div class="container">
    <h2>更新用户信息</h2>

    <!-- 结果提示区域 -->
    <div th:if="${user != null}" class="result success">
        <p>用户信息更新成功！</p>
        <p>用户名: <span th:text="${user.account}"></span></p>
        <p>昵称: <span th:text="${user.nickname}"></span></p>
        <p>邮箱: <span th:text="${user.email}"></span></p>
    </div>

    <div th:if="${user == null && param.error != null}" class="result error-msg">
        <p>更新失败，请检查用户ID是否正确。</p>
    </div>

    <!-- 更新表单 -->
    <form id="updateForm" th:action="@{/user/update}" method="post" th:object="${updateUserDTO}">
        <div class="form-group">
            <label for="userId">用户ID <span class="required">*</span></label>
            <input type="number" id="userId" th:field="*{userId}" required readonly class="readonly-field" />
            <div class="error" id="userIdError"></div>
        </div>

        <div class="form-group">
            <label for="nickname">昵称</label>
            <input type="text" id="nickname" th:field="*{nickname}" />
        </div>

        <div class="form-group">
            <label for="phone">手机号</label>
            <input type="text" id="phone" th:field="*{phone}" />
        </div>

        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" id="email" th:field="*{email}" />
            <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
            <label>用户类型</label>
            <!-- 仅显示用户类型，不提供编辑 -->
            <div class="readonly-field"
                 th:text="${user.userType eq 'admin' ? '管理员' : '普通用户'}"></div>
            <!-- 移除了userType的表单字段，因为UpdateUserDTO中不再包含该字段 -->
        </div>

        <button type="submit">更新用户</button>
    </form>

    <a href="javascript:history.back()" class="back-link">返回列表</a>
</div>

<script>
    // 简单的表单验证
    document.getElementById('updateForm').addEventListener('submit', function(e) {
        let isValid = true;
        const email = document.getElementById('email').value;
        const userId = document.getElementById('userId').value;

        // 验证邮箱格式
        const emailError = document.getElementById('emailError');
        if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            emailError.textContent = '请输入有效的邮箱地址';
            isValid = false;
        } else {
            emailError.textContent = '';
        }

        // 验证用户ID
        const userIdError = document.getElementById('userIdError');
        if (!userId || isNaN(userId) || parseInt(userId) <= 0) {
            userIdError.textContent = '请输入有效的用户ID';
            isValid = false;
        } else {
            userIdError.textContent = '';
        }

        if (!isValid) {
            e.preventDefault();
        }
    });
</script>
</body>
</html>
